<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Bowling Game</h1>
    <table>
        <tr class="topRow">
            <td class="playerName" colspan="3">Player</td>
            <td colspan="3">Frame 1</td>
            <td colspan="3">Frame 2</td>
            <td colspan="3">Frame 3</td>
            <td colspan="3">Frame 4</td>
            <td colspan="3">Frame 5</td>
            <td colspan="3">Frame 6</td>
            <td colspan="3">Frame 7</td>
            <td colspan="3">Frame 8</td>
            <td colspan="3">Frame 9</td>
            <td class="finalCountDown" colspan="4">Frame 10</td>
            <td class="total" colspan="3">Total</td>
        </tr>
        <div class="player1">
            <tr class="rolls">
                <td class="blankName" colspan="3"></td>
                <td class="blank"></td>
                <td><span id="roll1"/></td>
                <td><span id="roll2"/></td>
                <td class="blank"></td>
                <td><span id="roll3"/></td>
                <td><span id="roll4"/></td>
                <td class="blank"></td>
                <td><span id="roll5"/></td>
                <td><span id="roll6"/></td>
                <td class="blank"></td>
                <td><span id="roll7"/></td>
                <td><span id="roll8"/></td>
                <td class="blank"></td>
                <td><span id="roll9"/></td>
                <td><span id="roll10"/></td>
                <td class="blank"></td>
                <td><span id="roll11"/></td>
                <td><span id="roll12"/></td>
                <td class="blank"></td>
                <td><span id="roll13"/></td>
                <td><span id="roll14"/></td>
                <td class="blank"></td>
                <td><span id="roll15"/></td>
                <td><span id="roll16"/></td>
                <td class="blank"></td>
                <td><span id="roll17"/></td>
                <td><span id="roll18"/></td>
                <td class="blank"></td>
                <td><span id="roll19"/></td>
                <td><span id="roll20"/></td>
                <td><span id="roll21"/></td>
                <td class="blankScore" colspan="3"></td>

            </tr>

            <tr class="score">
                <td class="blankName" colspan="3">The Winner</td>
                <td id="score1" colspan="3"></td>
                <td id="score2" colspan="3"></td>
                <td id="score3" colspan="3"></td>
                <td id="score4" colspan="3"></td>
                <td id="score5" colspan="3"></td>
                <td id="score6" colspan="3"></td>
                <td id="score7" colspan="3"></td>
                <td id="score8" colspan="3"></td>
                <td id="score9" colspan="3"></td>
                <td id="score10" colspan="4"></td>
                <td id="total" colspan="3"></td>
            </tr>
        </div>

    </table>

    <button id="button0" value =  "0" onclick="rollValue(this);">G</button>
    <button id="button1" value =  "1" onclick="rollValue(this);">1</button>
    <button id="button2" value =  "2" onclick="rollValue(this);">2</button>
    <button id="button3" value =  "3" onclick="rollValue(this);">3</button>
    <button id="button4" value =  "4" onclick="rollValue(this);">4</button>
    <button id="button5" value =  "5" onclick="rollValue(this);">5</button>
    <button id="button6" value =  "6" onclick="rollValue(this);">6</button>
    <button id="button7" value =  "7" onclick="rollValue(this);">7</button>
    <button id="button8" value =  "8" onclick="rollValue(this);">8</button>
    <button id="button9" value =  "9" onclick="rollValue(this);">9</button>
    <button id="button10" value= "10" onclick="rollValue(this);">X</button>
    
</body>

</html>
